<!DOCTYPE html>

<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Galada|Raleway" rel="stylesheet">
    <title>Salaire Brut Net</title>
</head>

<body>

    <header class="header"></header>
    <main class="main" role="main">
        <h1 class="title"> Calculer le salaire brut en net</h1>
        <hr>
        <table cellspacing="15">
            <tbody>
                <tr>
                    <td>Salaire</td>
                    <td class="categorie">Brut</td>
                    <td class="categorie">Net</td>
                </tr>
                <tr>
                    <td>Horaire</td>
                    <td class="field">
                        <input id="brut-horaire" type="text" placeholder="0 €"/>
                    </td>
                    <td class="field">
                        <input id="net-horaire" type="text" placeholder="0 €"/>                            
                    </td>
                </tr>
                <tr>
                    <td>Mensuel</td>
                    <td class="field">
                        <input id="brut-mensuel" type="text" placeholder="0 €"/>
                    </td>
                    <td class="field">
                        <input id="net-mensuel" type="text" placeholder="0 €"/>
                    </td>
                </tr>
                <tr>
                    <td>Annuel</td>
                    <td class="field">
                        <input id="brut-annuel" type="text" placeholder="0 €"/>
                    </td>
                    <td class="field">
                        <input id="net-annuel" type="text" placeholder="0 €"/>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
    
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="js/script.js"></script>

</html>
